<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&Q</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/asq.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <!--Favicons -->
    <link rel="icon" href="{% static 'favicon.ico' %}">
</head>

<body>
<nav class="asq-navbar asq-navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand asq-nav-brand" href="#">A&Q</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="asq-nav-item" href="#">Log In</a></li>
                <li><a class="asq-nav-item" href="#">Register</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 asq-main">
            {% block main_content %}
            {% endblock %}
        </div>
        <div class="col-md-4">
            {% include "ask_app/sidebar.html" %}
        </div>
    </div>
</div>
</body>
</html>
